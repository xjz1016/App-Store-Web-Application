{% extends "base_bootstrap.html" %}
{% block content %}
<h1>App List</h1>
{% if app_list %}
<ul>
  {% for app in app_list %}
    <li>
        {{ app.app_name }} ({{ app.develper }})
    </li>
  {% endfor %}
</ul>
{% else %}
  <p>There are no apps in the library.</p>
{% endif %}
<p>
    <a href="{% url 'app:app_create' %}">Add an app</a>
</p>

<p>
    <a href="{% url 'app:category_create' %}">Add a category</a>
</p>
{% endblock %}
